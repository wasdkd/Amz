<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊数据分析可视化平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 90%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            padding: 90px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 20px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 3.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #7f8c8d;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 35px 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #e0e0e0;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
        }

        .card i {
            font-size: 3.5rem;
            margin-bottom: 25px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .card p {
            color: #7f8c8d;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .link-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(178, 31, 31, 0.3);
        }

        .link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(178, 31, 31, 0.4);
            background: linear-gradient(to right, #2c3e99, #d12c2c);
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: #7f8c8d;
            font-size: 1rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>亚马逊数据分析可视化平台</h1>
            <p class="subtitle">可点击下方对应按钮进行访问</p>
        </header>

        <div class="dashboard">
            <!-- 卡片1 -->
            <div class="card">
                <i class="fas fa-users"></i>
                <h2>店铺监控</h2>
                <p>查看店铺产品图信息</p>
                <a href="https://wasdkd.github.io/Amazon/ShopProductImages" class="link-btn">店铺信息</a>
            </div>

            <!-- 卡片2 -->
            <div class="card">
                <i class="fas fa-calendar-alt"></i>
                <h2>TOP100超级单品</h2>
                <p>查看TOP100超级单品</p>
                <a href="https://wasdkd.github.io/Amazon/TOP100SuperItems" class="link-btn">超级单品</a>
            </div>

            <!-- 卡片3 -->
            <div class="card">
                <i class="fas fa-file-contract"></i>
                <h2>品类市场分析</h2>
                <p>查看品类市场分析</p>
                <a href="https://wasdkd.github.io/Amazon/CategoryMarketAnalysis#report-1" class="link-btn">品类分析</a>
            </div>

            <!-- 卡片4 -->
            <div class="card">
                <i class="fas fa-chart-line"></i>
                <h2>ABA关键词分析</h2>
                <p>查看ABA关键词月搜索量变化趋势</p>
                <a href="https://wasdkd.github.io/Amazon/AbaKeyword" class="link-btn">ABA-月度</a>
				<a href="https://wasdkd.github.io/Amazon/AbaKeyword2" class="link-btn">ABA-周度</a>
            </div>


        </div>

        <footer>
            <p>© 2025 市场分析 | 前台导航系统 v2.0</p>
        </footer>
    </div>
</body>
</html>
